<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="sign_up.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col-lg-1 col-md-1 "></div>
            <div class="col-lg-10 col-md-10 col-sm-12  parent_div">
             <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 px-0 py-0 img_div">
                <div class="card  border-0">
                    <img src="img/4155938.jpg" class="card_img w-100" alt="...">
                    <div class="card-img-overlay ">
                      <h5 class="card-title ">
                        <h2 class="nav-logo text-center"><i class="fa fa-book me-1 nav-logo"></i>eLEARNING</h2></h5>
                    </div>
                  </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 Sign_up_div">
                
                <form class="form_div px-5" id="form">

                    <p class="text-center fs-2 fw-bold ">Sign Up</p>

                    <div class="mb-2">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp" >
                        <p id="errmsg" class="text-danger"></p>
                      </div>


                    <div class="mb-2">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="text" class="form-control" id="Email1"  aria-describedby="emailHelp" >
                      <p id="errmsg2" class="text-danger"></p>
                    </div>

                    <div class="mb-2">
                      <label for="exampleInputPassword1" class="form-label">Creat Password</label>
                      <div class="passdiv"><input type="password" class="pass_inpt" id="password" placeholder="Password">
                        <i id="eye_icon" class="fa-regular fa-eye-slash"></i></div>
                      <p id="errmsg3" class="text-danger"></p>
                    </div>

                    <div class="mb-5">
                        <label for="exampleInputPassword1" class="form-label"> Confirm Password</label>
                        <div class="passdiv"><input type="password" class="pass_inpt" id="confirm_pass" placeholder="Password">
                          <i id="eye_icon_confirm" class="fa-regular fa-eye-slash"></i></div>
                        <p id="errmsg4" class="text-danger"></p>
                      </div>

                    <button type="submit" id="submit_btn" class="btn btn-primary w-100" disabled>Sign Up</a> </button>
                    <p class="text-center pt-2 ">Already have an account..?
                        <a href="sign.html" class="link-offset-2 link-underline link-underline-opacity-0">Login</a></p>    
                </form>    
            </div>
        </div>
    </div>
            <div class="col-lg-1 col-md-1 "></div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
<script src="js pages/sign_up.js"></script>
</body>
</html>
