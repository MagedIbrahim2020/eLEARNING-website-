<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="sign.css">
    <title>Sign in</title>
</head>
<body style="background-color: #f0fcfc;">
    <div class="container">
        <div class="row ">
          
            <div class="col-lg-1 col-md-1 "></div>

            <div class="col-lg-10 col-md-10 col-sm-12  parent_div">
             <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 px-0 py-0 img_div">
                <div class="card  border-0">
                    <img src="img/4957136.jpg" class="card_img w-100" alt="...">
                    <div class="card-img-overlay ">
                      <h5 class="card-title ">
                        <h2 class="nav-logo text-center"><i class="fa fa-book me-1 nav-logo"></i>eLEARNING</h2></h5>
                    </div>
                  </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 ">
                <form class="form_div px-5" id="form">
                    <p class="text-center fs-2 fw-bold ">Login</p>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter your email">
                      <p id="errmsg1" class="text-danger"></p>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <div class="passdiv"><input type="password" class="pass_inpt" id="password" placeholder="Password">
                      <i id="eye_icon" class="fa-regular fa-eye-slash"></i></div>
                      <p id="errmsg2" class="text-danger"></p>
                    </div>

                    <p class="text-center"><a href="" class="link-offset-2 link-underline link-underline-opacity-0">Forget Passord..?</a></p>
                    <button type="submit" class="btn btn-primary w-100" id="login_btn" disabled>Login</button>
                    </form>

                    <p class="text-center pt-2 ">Dont have an account..?
                        <a href="sign_up.html" class="link-offset-2 link-underline link-underline-opacity-0">Sign Up</a></p>    
                  
                  <div class="d-flex align-item-center justify-content-center mt-3">
                    <hr class="flex-grow-1 ">
                    <span class="px-3">Or</span>
                    <hr class="flex-grow-1">
                  </div>

        <div class="row mt-3 ms-4">
          <div class="col-lg-6 col-md-12 col-sm-12">
             <button class="btn btn-info  mb-4 another_login_btn">
              <a class="text-decoration-none  another_btn_login_p" href="https://www.facebook.com/">
             <i class="fa-brands fa-facebook pe-2"></i> Login with Facebook</a></button>
          </div>
          <div class="col-lg-6 col-md-12 col-sm-12">
             <button class="btn btn-light mb-4 another_login_btn">
              <a class="text-decoration-none another_btn_login_p" href="https://accounts.google.com/ServiceLogin">
             <i class="fa-brands fa-google pe-2"></i></i>Login with Google</a></button>
          </div>
        </div>
                 

                     
            </div>
        </div>
    </div>
            <div class="col-lg-1 col-md-1 "></div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js pages/sign.js"></script>
</body>
</html>
